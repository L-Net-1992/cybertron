syntax = "proto2";

package apollo.cyber.proto;

import "modules/proto/scheduler_conf.proto";
import "modules/proto/transport_conf.proto";
import "modules/proto/run_mode_conf.proto";
import "modules/proto/perf_conf.proto";

message CyberConfig {
  optional SchedulerConf scheduler_conf = 1;
  optional TransportConf transport_conf = 2;
  optional RunModeConf run_mode_conf = 3;
  optional PerfConf perf_conf = 4;
}
